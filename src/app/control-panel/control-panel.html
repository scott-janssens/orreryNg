<div class="control-panel">
    <div>
        <h2>Orrery</h2>
    </div>
    <div class="control-group">
        <label>Date: </label>
        <input name="date-input" [matDatepicker]="dp" [formControl]="dateControl" style="font-size: 16px; width: 100px;">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
    </div>
    <mat-button-toggle-group [(ngModel)]="isActive" [hideSingleSelectionIndicator]="true">
        <mat-button-toggle class="play-toggle" [value]="true">
            <mat-icon>play_arrow</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle class="pause-toggle" [value]="false">
            <mat-icon>pause</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="control-group">
        <label>Time: </label>
        <mat-slider min="0" max="4">
            <input name="scale-slider" matSliderThumb [(ngModel)]="timeScale">
        </mat-slider>
        <span style="width: 50px; text-align: center;">{{timeDisplay[timeScale]}}</span>
    </div>
    <div class="control-group">
        <label>Zoom: </label>
        <mat-slider min="0.1" max="100">
            <input name="zoom-slider" matSliderThumb [(ngModel)]="zoomLevel">
        </mat-slider>
        <span>{{zoomLevel}}x</span>
    </div>
    <div class="control-group">
        <label>Scaling: </label>
        <mat-radio-group [(ngModel)]="scaling">
            @for (key of ScalingKeys; track key; let idx = $index) {
                <mat-radio-button [value]="idx">{{key}}</mat-radio-button>
            }
    </mat-radio-group>
</div>
<button mat-icon-button (click)="openAboutDialog()">
    <mat-icon>question_mark</mat-icon>
</button>
</div>
