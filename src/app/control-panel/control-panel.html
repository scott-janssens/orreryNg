<div class="control-panel">
    <div>
        <h2>Orrery</h2>
    </div>
    <div class="control-group">
        <label>Date: </label>
        <input [matDatepicker]="dp" [formControl]="dateControl">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
    </div>
    <mat-button-toggle-group [(ngModel)]="isActive" [hideSingleSelectionIndicator]="true">
        <mat-button-toggle class="play-toggle" [value]="true">
            <mat-icon>play_arrow</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle class="pause-toggle" [value]="false">
            <mat-icon>pause</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="control-group">
        <label>Time Scale: </label>
        <mat-slider min="1" max="31557600">
            <input name="freq-slider" matSliderThumb [(ngModel)]="timeScale">
        </mat-slider>
        {{timeScale}}x
    </div>
    <div class="control-group">
        <label>Zoom: </label>
        <mat-slider min="0.1" max="100">
            <input name="freq-slider" matSliderThumb [(ngModel)]="zoomLevel">
        </mat-slider>
        {{zoomLevel}}x
    </div>
    <div class="control-group">
        <label>Scaling: </label>
        <mat-radio-group [(ngModel)]="scaling">
            @for (key of ScalingKeys; track key; let idx = $index) {
                <mat-radio-button [value]="idx">{{key}}</mat-radio-button>
            }
    </mat-radio-group>
</div>
<button mat-icon-button (click)="openAboutDialog()">
    <mat-icon>question_mark</mat-icon>
</button>
</div>
