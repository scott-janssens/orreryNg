<div class="control-panel">
    <div>
        <h2>Orrery</h2>
    </div>
    <div class="control-group">
        <label>Date: </label>
        <input name="date-input" [matDatepicker]="dp" [formControl]="dateControl" (dateChange)="onDateChange($event)"
            style="font-size: 16px; width: 100px;">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <button mat-button (click)="onNowClick()">Now</button>
        <mat-datepicker #dp ></mat-datepicker>
    </div>
    <mat-button-toggle-group [(ngModel)]="isActive" [hideSingleSelectionIndicator]="true">
        <mat-button-toggle class="play-toggle" [value]="true">
            <mat-icon>play_arrow</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle class="pause-toggle" [value]="false">
            <mat-icon>pause</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="control-group">
        <label>Time: </label>
        <mat-slider min="0" max="5" step="1">
            <input name="scale-slider" matSliderThumb [(ngModel)]="timeScale">
        </mat-slider>
        <span style="width: 100px; text-align: center;">{{timeDisplay[timeScale]}}</span>
    </div>
    <div class="control-group">
        <label>Zoom: </label>
        <mat-slider min="0.1" max="4" step="0.1">
            <input name="zoom-slider" matSliderThumb [(ngModel)]="zoomLevel">
        </mat-slider>
        <span style="width: 40px; text-align: center;">{{zoomDisplay}}x</span>
    </div>
    <div class="control-group">
        <label>Options: </label>
        <mat-checkbox [(ngModel)]="displayOptions.showOrbits">Orbits</mat-checkbox>
        <mat-checkbox [(ngModel)]="displayOptions.showLabels">Labels</mat-checkbox>
        <mat-checkbox [(ngModel)]="displayOptions.scaledSizes">Planet Sizes</mat-checkbox>
    </div>
    <button mat-icon-button (click)="openAboutDialog()">
        <mat-icon>question_mark</mat-icon>
    </button>
</div>
